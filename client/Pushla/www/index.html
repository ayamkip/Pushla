        <!--

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

        <style>

                @-ms-viewport { width: 100vw ; zoom: 100% ; }                           @viewport { width: 100vw ; zoom: 100% ; }

                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/

    <body>
        <!-- IMPORTANT: Do not include your weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
        <div class="upage vertical-col left" id="mainpage">
            <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">

                        <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
                            <figure class="figure-align">
                                <img src="images/Pushla Logo.png">
                                <figcaption data-position="bottom"></figcaption>
                            </figure>
                        </div><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">

                        <button class="btn widget uib_w_2 d-margins btn-lg btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1">Log in</button><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">

                        <button class="btn widget uib_w_3 d-margins btn-lg btn-info" data-uib="twitter%20bootstrap/button" data-ver="1">Make an account</button><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_4 row-height-4" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_4 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">

                        <div class="widget uib_w_4 d-margins" data-uib="media/text" data-ver="0">
                            <div class="widget-container left-receptacle"></div>
                            <div class="widget-container right-receptacle"></div>
                            <div>
                                <p>How it works?</p>
                            </div>
                        </div><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>
        </div>
        <div class="upage vertical-col left hidden" id="Login">
            <div class="grid grid-pad urow uib_row_5 row-height-5" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_5 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">

                        <div class="widget uib_w_5 scale-image d-margins" data-uib="media/img" data-ver="0">
                            <figure class="figure-align">
                                <img src="images/Pushla Logo.png">
                                <figcaption data-position="bottom"></figcaption>
                            </figure>
                        </div><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_7 row-height-7" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_7 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area vertical-col left">

                        <div class="table-thing widget uib_w_6 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control" for="email"></label>
                            <input class="wide-control form-control default" type="email" placeholder="email" id="email">
                        </div>
                        <div class="table-thing widget uib_w_7 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control"></label>
                            <input class="wide-control form-control default" type="password" placeholder="password">
                        </div><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_9 row-height-9" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_9 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area vertical-col">

                        <button class="btn widget uib_w_8 d-margins btn-lg btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1">Sign in</button><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>
        </div>
        <div class="upage vertical-col left hidden" id="Register">
            <div class="grid grid-pad urow uib_row_10 row-height-10" data-uib="layout/row" data-ver="0">

                <div class="col uib_col_10 col-0" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">

                        <div class="widget uib_w_9 scale-image d-margins" data-uib="media/img" data-ver="0">
                            <figure class="figure-align">
                                <img src="images/Pushla Logo.png">
                                <figcaption data-position="bottom"></figcaption>
                            </figure>
                        </div><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_11 row-height-11" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_11 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area vertical-col">

                        <div class="table-thing widget uib_w_10 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control"></label>
                            <input class="wide-control form-control default" type="email" placeholder="email">
                        </div>
                        <div class="table-thing widget uib_w_11 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control"></label>
                            <input class="wide-control form-control default" type="password" placeholder="password">
                        </div>
                        <div class="table-thing widget uib_w_12 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control"></label>
                            <input class="wide-control form-control default" type="password" placeholder="retype password">
                        </div>
                        <div class="table-thing widget uib_w_13 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control"></label>
                            <input class="wide-control form-control default" type="tel" placeholder="phone number">
                        </div><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_12 row-height-12" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_12 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area vertical-col">

                        <button class="btn widget uib_w_14 d-margins btn-lg btn-info" data-uib="twitter%20bootstrap/button" data-ver="1">Make account</button><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>
        </div>
        <div class="upage vertical-col left hidden" id="home">
            <div class="grid grid-pad urow uib_row_13 row-height-13" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_14 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">

                        <div class="widget uib_w_15 scale-image d-margins" data-uib="media/img" data-ver="0">
                            <figure class="figure-align">
                                <img src="images/Pushla Logo.png">
                                <figcaption data-position="bottom"></figcaption>
                            </figure>
                        </div><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_14 row-height-14" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_15 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area vertical-col center">

                        <span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_15 row-height-15" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_16 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area vertical-col">
                        <span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>
        </div>
